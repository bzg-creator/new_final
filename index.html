<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top" >
    <h3 class="news-dashboard-title">News Dashboard</h3>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link category-link" data-category="World" href="#">World</a></li>
            <li class="nav-item"><a class="nav-link category-link" data-category="Health" href="#">Health</a></li>
            <li class="nav-item"><a class="nav-link category-link" data-category="Technology" href="#">Technology</a></li>
            <li class="nav-item"><a class="nav-link category-link" data-category="Arts" href="#">Arts</a></li>
            <li class="nav-item"><a class="nav-link category-link" data-category="Finance" href="#">Finance</a></li>
            <li class="nav-item"><a class="nav-link category-link" data-category="Environment" href="#">Environment</a></li>
            <li class="nav-item"><a class="nav-link category-link" data-category="Travel" href="#">Travel</a></li>
            <li class="nav-item"><a class="nav-link category-link" data-category="Automotive" href="#">Automotive</a></li>
            <li class="nav-item"><a class="nav-link category-link" data-category="Society" href="#">Society</a></li>
        </ul>
        <div class="sort-toggle-wrapper" id="sort_data">
            <label for="sort-by" class="form-label" id="sort">Sort by:</label>
            <select id="sort-by" class="form-select form-select-sm">
                
                <option value="date" id = "date">Date</option>
                <option value="views" id = "popular" >Popularity</option>
                
            </select>
        </div>
        <!-- Dark/Light Mode Toggle -->
        <button id="theme-toggle" class="btn btn-secondary ml-3">Dark Mode</button>
    </div>
</nav>


<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <div class="container mt-4">
            <!-- Most Popular Article Section -->
            <div id="most-popular-article" class="mb-4">
                <h4>Most Popular Article</h4>
                <!-- Most popular article-->
            </div>
        </div>
        
        <!-- Top Stories Section -->
        <div class="col-lg-4">
            <h4>Top Stories</h4>
            <div id="top-stories"></div>
        </div>

        <!-- Featured Section -->
        <div class="col-lg-4">
            <h4>Featured</h4>
            <div id="featured-article"></div>
            <div id="additional-featured-articles"></div>
            <!-- Interesting Section -->
            <h4>Interesting articles</h4>
            <div id="interesting-articles-container" class="interesting-articles list-group">
            </div>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
            <h4>More Articles</h4>
            <div id="right-sidebar-articles"></div>
        </div>
    </div>
</div>


<!-- Modal Overlay -->
<div id="modal-overlay" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <button id="modal-close-btn" class="modal-close-btn">&times;</button>
        <div id="modal-content-body"></div>
         <!-- Content -->
    </div>
</div>




<!-- Footer -->
<footer class="py-3 theme-footer" id="footer">
    <div class="container">
        <div class="row align-items-center">
            <!-- Logo Section -->
            <div class="col-md-2 d-flex align-items-center">
                <img src="web/images/news_2024_logo.jpg" alt="Logo" class="img-fluid" style="width: 50px;">
            </div>
            
            <!-- Credits Section -->
            <div class="col-md-7 d-flex justify-content-center text-center">
                <h5 class="m-0">Dauren Assan, Bekzhan Zaiyr, Yelarys Nurbakytuly, Nurlan Mussepov</h5>
            </div>
            
            <!-- Social Media Section -->
            <div class="col-md-3 d-flex justify-content-end align-items-center">
                <span class="font-weight-bold footer-follow mr-3">FOLLOW US</span>
                <div class="social-icons">
                    <a href="https://www.instagram.com/holanewskz/" class="footer-icon mx-2"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@holanews_kz?lang=ru-RU" class="footer-icon mx-2"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>




<!-- Modal Structure for Additional Info -->
<div class="modal-overlay" id="modal-overlay">
    <div class="modal-content">
        <button class="modal-close-btn" id="modal-close-btn">&times;</button>
        <!-- Modal Content -->
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script src="script.js"></script>
</body>
</html>
